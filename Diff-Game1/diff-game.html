	<script>
		var c = 0; //counter for array's elements
		var arr = [{src:'photos/3 diff.jpg', val: 3},
    {src:'/Users/rbk19/Desktop/Diff-Game1/photos/kittydiferencias5.png',val:5},
    {src:'/Users/rbk19/Desktop/Diff-Game1/photos/10diff.jpg',val:10},
    {src:'/Users/rbk19/Desktop/Diff-Game1/photos/900x580 diff 4.jpg',val:4},
    {src:'/Users/rbk19/Desktop/Diff-Game1/photos/3 diffe.png', val:3},
    {src:'/Users/rbk19/Desktop/Diff-Game1/photos/picsart_10-03-11.13.15.jpg',val:0}];


		$('button#btn').on('click', function() {
			if (c === 6) {
				$('body').html('');
				$('body').html('<h1 class="bye"> Good Bye !!!!! </h1>')

				}
			else if($("input[name='pick']:checked").val() == arr[c].val) {
				         $(".notify").toggleClass("active");
                 $("#notifyType").toggleClass("success");
                 setTimeout(function(){
                     $(".notify").removeClass("active");
                     $("#notifyType").removeClass("success");
                 },3000);
				c++;
				
				if (c === 5){
					$('.keyspaces').hide();
					$('#btn').html('Obviously No Differences');
					$('img').attr('src',arr[c].src);
                    c++;
					
				}else {
				$('img').attr('src',arr[c].src);
				}
			}else{
				        $(".notify").addClass("active");
                $("#notifyType").addClass("failure");
  
                setTimeout(function(){
                    $(".notify").removeClass("active");
                    $("#notifyType").removeClass("failure");
                },3000);
                
			}
		})


	</script>
